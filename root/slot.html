        <!--form-->
        <div class="container">
            <div class="row">
                <h3 style="background-color:antiquewhite; padding:10px;">Vaccine Slot Booking</h3>
                <div class="row"><br></div>
                <form id="form1" action="success.html">
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">District</label>
                            <input type="text" class="form-control" id="district" name="district" placeholder="District Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Centre</label>
                            <select class="form-select" id="location" name="location" placeholder="Select">
                                <option value="centre1">Centre 1</option>
                                <option value="centre2">Centre 2</option>
                                <option value="centre3">Centre 3</option>
                                <option value="centre4">Centre 4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="sbdate" name="sbdate">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <br>

        <script>
          function logofun(){
              document.getElementById("logotext").className += " animate__animated animate__flash";
          }
          myEle = document.getElementById("logotext");
          myEle.addEventListener("mouseout",function(){
              myEle.className = "navbar-brand";
          });
      </script>
