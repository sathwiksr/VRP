<html>
    <head>
        <title>JavaScript Event</title>
    </head>
    <body>
        <script>
            function onevent(){
                alert("Event Occured!");
            }
        </script>
        <p onmouseover="onevent()">This is a test.</p>
        <input type="text" id="input1" onkeydown="onevent()">
    </body>
</html>
