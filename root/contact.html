<!DOCTYPE html>
<html>
    <head>
        <title>
            Vaccine Registration Portal
        </title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <style>
            body {

        <style>

            body {
            align-items: center;
            background-color: #f5f5f5;
            }
    
            .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            }
    
            .form-signin .checkbox {
            font-weight: 400;
            }
    
            .form-signin .form-floating:focus-within {
            z-index: 2;
            }
    
            .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            }
    
            .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            }
    
            </style>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="assets/img/logo.png" style="max-height: 30px; width: auto;" alt="...">
              <a class="navbar-brand" id="logotext" onmouseover="logofun()" href="index.html">&nbsp;&nbsp;Vaccine Registration Portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-md-7" style="margin-right: 70px;"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" target=__blank href="https://www.cowin.gov.in">Main Website</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div></div>
          <div class="row" style="padding-top: 80px;">
            <div class="container" id="sent" style="display: none;">
                <div class="row">
                    <h6 class="animate__animated animate__fadeInLeft animate__delay-2s" style="background-color:darkseagreen; padding:10px; text-align: center;">Thanks for reaching out to us. We will contact you back soon.</h6><br>
                </div>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <center>
                    <form onsubmit="return validatePass()">
                        <img class="mb-4" src="assets/img/contact.png" alt="" width="72" height="57">
                        <h1 class="h3 mb-3 fw-normal">Contact Us</h1>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                          <label>Name</label>
                        </div>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                          <label>Email address</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" style="min-height: 150px;" id="msg" name="msg" placeholder="Your Message For Us" required></textarea>
                            <label>Message</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                    </form>
                    <br>
                    <a href="https://www.cowin.gov.in/faq" target=__blank>Frequently Asked Questions (FAQs)</a>
                </center>
            </div>
            <div class="col-md-4">

            </div>
        </div>

        <br>

        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script>
          function logofun(){
              document.getElementById("logotext").className += " animate__animated animate__flash";
          }
          myEle = document.getElementById("logotext");
          myEle.addEventListener("mouseout",function(){
              myEle.className = "navbar-brand";
          });
          function validatePass() {
              document.getElementById("sent").style.display="inline";
              return false;
          }
      </script>
