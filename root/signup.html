<!DOCTYPE html>
<html>
    <head>
        <title>
            Vaccine Registration Portal
        </title>

        <style>
            body {
                padding-left: 20px;

        </style>
        <style>

        body {
        align-items: center;
        background-color: #f5f5f5;
        }

        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }

        .form-signin .checkbox {
        font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }

        </style>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="assets/img/logo.png" style="max-height: 30px; width: auto;" alt="...">
              <a class="navbar-brand" id="logotext" onmouseover = "logofun()" href="index.html">&nbsp;&nbsp;Vaccine Registration Portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-md-7" style="margin-right: 70px;"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" target=__blank href="https://www.cowin.gov.in">Main Website</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="row" style="padding-top: 90px;">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <center>
                    <form onsubmit="return validatePass()" action="login.html">
                        <img class="mb-4" src="assets/img/login.jpg" alt="" width="72" height="57">
                        <h1 class="h3 mb-3 fw-normal">Create New Account</h1>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                          <label>Name</label>
                        </div>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                          <label>Email address</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required>
                          <label>Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Enter Password Again" required>
                            <label>Re-Enter Password</label>
                          </div>
                        <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                    </form>
                    <br>
                    <a href="login.html">Already a member? Sign in here.</a>
                </center>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <br>
        <!-- footer -->
        <footer class="footer bottom">
        <div class="card text-center" style="margin-right: -20px; margin-left: -20px;">

        </div>
        </footer>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script>
            function logofun(){
                document.getElementById("logotext").className += " animate__animated animate__flash";
            }
            myEle = document.getElementById("logotext");
            myEle.addEventListener("mouseout",function(){
                myEle.className = "navbar-brand";
            });
            function validatePass(){
                var a=document.getElementById("pwd").value;
                var b=document.getElementById("pwd1").value;
                if(a==b) {
                    return true;
                }
                else{
                    alert("Passwords do not match! Try Again.");
                    return false;
                }
            }
        </script>
    </body>
</html>
